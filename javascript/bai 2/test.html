<!DOCTYPE html>
<html>
<head>
<style>
body{
  position: relative;
}
#hide {
  position: absolute;
  display: none;
  background-color: black;
  width: 300px;
  height: 300px;
}
    
#myDIV + #hide {
    display: block;
    color: blue;
}
</style>
</head>
<body>

<h2>Display an Element on Hover</h2>

<div id="myDIV">Hover over me.</div>
<div id="hide">I am shown when someone hovers over the div above.</div>

</body>
</html>
