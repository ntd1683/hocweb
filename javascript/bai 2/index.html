    <PRE>
        <script type="text/javascript">
            let input = document.getElementById("number");
            input.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("click").click();
            }
            });
            let d=1;
            function numbers(){
                let n=parseInt(document.getElementById('number').value);
                let k=0;
                if(n%2==0){
                    document.getElementById('chan_le').innerHTML='Đây là số chẵn';
                }
                else if(n%2==1||n%2==-1){
                    document.getElementById('chan_le').innerHTML='Đây là số lẻ';
                }
                for(let i=1;i<=n;i++){
                    if(n%i==0){
                        k++;
                    }
                }
                if(k==2){
                    document.getElementById('snt').innerHTML='\nĐây là số nguyên tố';
                }
                else{
                    document.getElementById('snt').innerHTML='\nĐây không là số nguyên tố';
                }
                if(n>=0){
                    for(let j=1;j<=n;j++){
                        document.getElementById('chay').innerHTML=document.getElementById('chay').innerHTML+' '+j;
                    }
                }
                else{
                    for(let m=n;m<=1;m++){
                        document.getElementById('chay').innerHTML=document.getElementById('chay').innerHTML+' '+m;
                    }
                }
                document.getElementById('dem').innerHTML='Số lượng số đã nhập : ' + d++;
            }
        </script>
    </PRE>
