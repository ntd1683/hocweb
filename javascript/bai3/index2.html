<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTD</title>
    <style>
    </style>
</head>
<body>
    <div id="form">
    <p>Nhập Số Phần Tử : </p>
        <input id="input_number" type="number">
        <input type="button" value="Phát Sinh Và Tính Toán" onclick="button_push()" id="click">
        <input type="button" value="Reset" onclick="reset()">
    </div>
    <div id="result">
    </div>
    <script>
        document.getElementById('input_number').onkeydown = function(a){
            if(a.keyCode==13){
                button_push();
            }
        };
        let array=[];
        function button_push(){
            let rand;
            let s=0;
            let number=parseInt(document.getElementById('input_number').value);
            for(let i=0;i<number;i++){
                rand=Math.round(Math.random()*20);
                array.push(rand);
            }
            let a=array[0];
            let b=array[0];
            for(let j=0;j<array.length;j++){
                if(a<array[j]){
                    a=array[j];
                }
                if(b>array[j]){
                    b=array[j];
                }
                s+=array[j];
            }
            document.getElementById('result').innerHTML=array +'<br>'+'GTLN : '+a+'<br>'+'GTNN : '+b+'<br>'+'s='+s;
        }
        function reset(){
            location.reload();
        }
    </script>
</body>
</html>
